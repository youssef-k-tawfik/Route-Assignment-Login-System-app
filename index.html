<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <!-- ! google font link -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="assets/css/all.min.css" />
    <!-- Main CSS -->
    <link rel="stylesheet" href="assets/css/index.css" />
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="assets/css/index-media.css" />
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="assets/images/favicon.ico"
      type="image/x-icon"
    />
    <title>Login System</title>
  </head>
  <body class="text-center py-5">
    <!-- * Content -->
    <div class="container" id="sign-in-page">
      <div class="form-container">
        <h2>Sign In</h2>
        <form id="signInForm">
          <input type="email" id="email" placeholder="Email" required />
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <button type="submit" id="signInButton">Sign In</button>
        </form>
        <p>
          Don't have an account?
          <a href="./signup.html" id="register-link">Register</a>
        </p>
      </div>
    </div>
    <div id="success" class="bg-danger text-white p-3 bg-opacity-75 rounded-3">
      No match found!
    </div>
    <!-- * Scripts -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/index.js"></script>
  </body>
</html>
